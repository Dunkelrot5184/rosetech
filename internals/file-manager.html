<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description" content="Collaborative file tracker for friends on Discord." />
  <meta name="theme-color" content="#dc143c" />
  <title>File Tracker</title>
  <link rel="stylesheet" href="../assets/css/editor.css" />
  <link rel="icon" href="../assets/img/redrose.png" />
</head>
<body>
  <div class="container">
    <header>
      <h1>File Tracker</h1>
      <button id="themeToggle">Toggle Theme</button>
    </header>

    <div id="authSection">
      <input type="text" id="username" placeholder="Enter your name" />
      <button onclick="login()">Login</button>
    </div>

    <div id="appSection" class="hidden">
      <p>Welcome, <span id="displayName"></span>!</p>

      <form id="fileForm">
        <input type="text" id="fileName" placeholder="File name" required />
        <textarea id="fileContent" placeholder="File content..." required></textarea>
        <button type="submit">Save File</button>
      </form>

      <div id="importExportSection">
        <button onclick="exportData()">Export Data</button>
        <button onclick="importData()">Import Data</button>
        <textarea id="importBox" placeholder="Paste shared file data here..." rows="5"></textarea>
      </div>

      <h2>All Files</h2>
      <ul id="fileList"></ul>
    </div>
  </div>

  <script src="../assets/js/editor.js"></script>
</body>
</html>
